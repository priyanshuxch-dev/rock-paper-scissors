<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="
      playGame('rock');
    "><img src="/emojis/rock-emoji.png" class="move-icon" /></button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img src="/emojis/paper-emoji.png" class="move-icon" /></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="/emojis/scissors-emoji.png" class="move-icon" /></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>
    <script src="script.js"></script>
  </body>
</html>
